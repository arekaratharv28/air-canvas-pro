<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: AIR_CANVAS_V8</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; background-color: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .mirror { transform: scaleX(-1); }
        
        /* HUD Glass Effect */
        .glass-panel { 
            background: rgba(15, 23, 42, 0.65); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animations */
        .swatch { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .swatch:hover { transform: translateY(-4px) scale(1.1); box-shadow: 0 0 10px currentColor; }
        .swatch.active { ring: 2px solid white; transform: scale(1.2); box-shadow: 0 0 15px currentColor; z-index: 10; }
        
        #realColorPicker { opacity: 0; position: absolute; inset: 0; cursor: pointer; }
        
        /* Gallery Scrollbar */
        .gallery-scroll::-webkit-scrollbar { width: 4px; }
        .gallery-scroll::-webkit-scrollbar-track { background: transparent; }
        .gallery-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        /* Gallery Item Hover */
        .gallery-item:hover .gallery-overlay { opacity: 1; }
    </style>
</head>
<body class="text-white selection:bg-cyan-500 selection:text-black">

    <div class="absolute inset-x-0 top-0 z-50 pointer-events-none p-6 flex flex-col gap-4">
        
        <div class="flex justify-between items-start">
            <div class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-4 pointer-events-auto">
                <div class="relative">
                    <div id="sys-dot" class="h-3 w-3 rounded-full bg-red-500 animate-pulse"></div>
                    <div id="sys-ping" class="absolute -inset-1 rounded-full bg-red-500 opacity-20 animate-ping"></div>
                </div>
                <div>
                    <h1 class="font-bold text-white text-sm tracking-[0.2em] flex items-center gap-2">
                        AIR CANVAS <span class="bg-cyan-500/10 text-cyan-400 px-1.5 py-0.5 rounded text-[10px]">V8</span>
                    </h1>
                    <p id="status" class="text-[10px] text-slate-400 font-mono mt-0.5">SYSTEM STARTUP...</p>
                </div>
            </div>

            <div class="flex gap-3 pointer-events-auto">
                <button onclick="wipeCanvas()" class="glass-panel w-12 h-12 rounded-xl flex items-center justify-center text-red-400 hover:bg-red-500/20 hover:text-white transition group border-red-500/10 hover:border-red-500/50">
                    <i class="fa-solid fa-trash-can text-lg group-hover:rotate-12 transition"></i>
                </button>
                <button onclick="saveArt()" class="glass-panel w-12 h-12 rounded-xl flex items-center justify-center text-cyan-400 hover:bg-cyan-500/20 hover:text-white transition group border-cyan-500/10 hover:border-cyan-500/50">
                    <i class="fa-solid fa-camera text-lg group-hover:scale-110 transition"></i>
                </button>
            </div>
        </div>

        <div class="flex justify-center pointer-events-auto">
            <div class="glass-panel p-1.5 rounded-full flex items-center gap-2 pr-2 shadow-2xl shadow-cyan-900/10">
                
                <div class="relative group mr-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-slate-700 to-slate-600 flex items-center justify-center border border-white/10 group-hover:border-white/30 transition overflow-hidden">
                        <i class="fa-solid fa-plus text-white/50 text-xs"></i>
                        <div id="picker-preview" class="absolute inset-0 opacity-50"></div>
                    </div>
                    <input type="color" id="realColorPicker" oninput="setCustomColor(this.value)">
                </div>

                <div class="w-px h-6 bg-white/10 mx-1"></div>

                <div class="flex gap-2 px-2" id="palette"></div>
            </div>
        </div>
    </div>

    <div class="absolute top-24 bottom-6 right-6 w-64 z-40 pointer-events-none flex flex-col items-end">
        <div class="glass-panel w-full h-full rounded-2xl pointer-events-auto flex flex-col overflow-hidden border-slate-700/50">
            <div class="p-4 border-b border-white/5 bg-white/5 backdrop-blur-sm">
                <h2 class="text-xs font-bold tracking-widest text-slate-300 flex items-center gap-2">
                    <i class="fa-solid fa-images text-cyan-400"></i> NEURAL GALLERY
                </h2>
            </div>
            
            <div id="gallery-container" class="flex-1 overflow-y-auto p-3 space-y-3 gallery-scroll">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-600 gap-2 opacity-50">
                    <i class="fa-solid fa-shapes text-2xl"></i>
                    <span class="text-[10px] tracking-widest">NO DATA CAPTURED</span>
                </div>
            </div>
        </div>
    </div>

    <div class="relative w-screen h-screen bg-black">
        <video id="input_video" class="mirror absolute inset-0 w-full h-full object-cover opacity-50 z-0"></video>
        <canvas id="ink_canvas" class="mirror absolute inset-0 w-full h-full z-10"></canvas>
        <canvas id="cursor_canvas" class="mirror absolute inset-0 w-full h-full z-20"></canvas>
    </div>

    <script>
        const video = document.getElementById('input_video');
        const inkCanvas = document.getElementById('ink_canvas');
        const inkCtx = inkCanvas.getContext('2d');
        const cursorCanvas = document.getElementById('cursor_canvas');
        const cursorCtx = cursorCanvas.getContext('2d');
        const statusText = document.getElementById('status');
        const sysDot = document.getElementById('sys-dot');
        const sysPing = document.getElementById('sys-ping');
        const galleryContainer = document.getElementById('gallery-container');
        const emptyState = document.getElementById('empty-state');
        
        // --- CONFIG ---
        const PALETTE = ['#ef4444', '#f59e0b', '#eab308', '#22c55e', '#06b6d4', '#3b82f6', '#a855f7', '#ec4899', '#ffffff'];
        let globalColor = '#06b6d4'; 
        let handStates = {};
        
        // Depth Config
        const MIN_DEPTH = -0.15; 
        const MAX_DEPTH = 0.05; 
        const MIN_WIDTH = 2;
        const MAX_WIDTH = 20;

        // --- INIT UI ---
        const paletteContainer = document.getElementById('palette');
        
        // Generate Palette
        PALETTE.forEach(color => {
            const btn = document.createElement('button');
            btn.className = `swatch w-8 h-8 rounded-full cursor-pointer border border-white/10 shadow-lg ${color === globalColor ? 'active' : ''}`;
            btn.style.backgroundColor = color;
            btn.style.color = color; // For box-shadow inheritance
            btn.onclick = () => setColor(color, btn);
            paletteContainer.appendChild(btn);
        });

        function setColor(color, btnElement = null) {
            globalColor = color;
            document.querySelectorAll('.swatch').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            // Update picker preview background
            document.getElementById('picker-preview').style.backgroundColor = color;
        }

        function setCustomColor(color) {
            globalColor = color;
            document.querySelectorAll('.swatch').forEach(b => b.classList.remove('active'));
            document.getElementById('picker-preview').style.backgroundColor = color;
            document.getElementById('picker-preview').style.opacity = '1';
        }

        function resize() { 
            inkCanvas.width = window.innerWidth; inkCanvas.height = window.innerHeight;
            cursorCanvas.width = window.innerWidth; cursorCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GALLERY LOGIC ---
        function saveArt() {
            // 1. Visual Feedback
            statusText.innerText = "CAPTURING CANVAS...";
            statusText.classList.add("text-cyan-400");
            
            // 2. Capture Data
            // Note: Canvas is mirrored via CSS, but toDataURL gets raw pixels (unmirrored).
            // This is usually fine, but if you want the image to look exactly like the screen:
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = inkCanvas.width;
            tempCanvas.height = inkCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Flip the temp canvas context to match the CSS mirror
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            
            // Draw the ink canvas onto the temp canvas
            tempCtx.drawImage(inkCanvas, 0, 0);
            
            const dataUrl = tempCanvas.toDataURL('image/png');

            // 3. Update UI
            if(emptyState) emptyState.style.display = 'none';

            const div = document.createElement('div');
            div.className = "gallery-item relative group w-full aspect-video bg-black/50 rounded-lg overflow-hidden border border-white/10 shrink-0 animate-[fadeIn_0.5s_ease-out]";
            div.innerHTML = `
                <img src="${dataUrl}" class="w-full h-full object-contain">
                <div class="gallery-overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity duration-200 flex items-center justify-center gap-3 backdrop-blur-[2px]">
                    <a href="${dataUrl}" download="air_canvas_${Date.now()}.png" class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 transition">
                        <i class="fa-solid fa-download text-xs"></i>
                    </a>
                    <button onclick="this.closest('.gallery-item').remove()" class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center hover:scale-110 transition">
                        <i class="fa-solid fa-xmark text-xs"></i>
                    </button>
                </div>
            `;
            
            galleryContainer.prepend(div);
            
            setTimeout(() => {
                statusText.innerText = `TRACKING ACTIVE | ${Object.keys(handStates).length} HANDS`;
                statusText.classList.remove("text-cyan-400");
            }, 1000);
        }

        // --- CORE LOGIC ---
        function onResults(results) {
            cursorCtx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = `TRACKING ACTIVE | ${results.multiHandLandmarks.length} HANDS`;
                statusText.classList.replace('text-slate-400', 'text-green-400');
                sysDot.className = "h-3 w-3 rounded-full bg-green-500 shadow-[0_0_12px_#22c55e]";
                sysPing.className = "absolute -inset-1 rounded-full bg-green-500 opacity-20 animate-ping";

                results.multiHandLandmarks.forEach((landmarks, i) => {
                    if (!handStates[i]) handStates[i] = { drawing: false, last: null };
                    let state = handStates[i];

                    const thumb = landmarks[4];
                    const index = landmarks[8];
                    const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    
                    const depth = index.z; 
                    let normalizedDepth = (depth - MAX_DEPTH) / (MIN_DEPTH - MAX_DEPTH);
                    normalizedDepth = Math.max(0, Math.min(1, normalizedDepth)); 
                    const currentWidth = MIN_WIDTH + (normalizedDepth * (MAX_WIDTH - MIN_WIDTH));

                    const x = ((thumb.x + index.x) / 2) * inkCanvas.width;
                    const y = ((thumb.y + index.y) / 2) * inkCanvas.height;

                    drawCursor(x, y, currentWidth, state.drawing);

                    // Thresholds adjusted for better control
                    if (dist < 0.05) state.drawing = true;
                    if (dist > 0.08) state.drawing = false; 

                    if (state.drawing) {
                        if (state.last) {
                            inkCtx.beginPath();
                            inkCtx.moveTo(state.last.x, state.last.y);
                            inkCtx.lineTo(x, y);
                            inkCtx.strokeStyle = globalColor;
                            inkCtx.lineWidth = currentWidth;
                            inkCtx.lineCap = "round";
                            inkCtx.lineJoin = "round";
                            inkCtx.shadowBlur = currentWidth;
                            inkCtx.shadowColor = globalColor;
                            inkCtx.stroke();
                            inkCtx.shadowBlur = 0;
                        }
                        state.last = {x, y};
                    } else {
                        state.last = null;
                    }
                });
            } else {
                statusText.innerText = "SEARCHING FOR HANDS...";
                statusText.classList.replace('text-green-400', 'text-slate-400');
                sysDot.className = "h-3 w-3 rounded-full bg-yellow-500";
                sysPing.className = "hidden";
            }
        }

        function drawCursor(x, y, width, isDrawing) {
            cursorCtx.beginPath();
            cursorCtx.arc(x, y, width/2 + 6, 0, Math.PI * 2);
            cursorCtx.strokeStyle = isDrawing ? globalColor : "rgba(255,255,255,0.5)";
            cursorCtx.lineWidth = 2;
            cursorCtx.stroke();
            
            if (!isDrawing) {
                cursorCtx.beginPath();
                cursorCtx.arc(x, y, 2, 0, Math.PI * 2);
                cursorCtx.fillStyle = "white";
                cursorCtx.fill();
            }
        }

        function wipeCanvas() {
            inkCtx.clearRect(0, 0, inkCanvas.width, inkCanvas.height);
            handStates = {};
        }

        // --- MEDIAPIPE ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`
        });
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const camera = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 1280, height: 720
        });
        camera.start().catch(e => {
            alert("Camera Error: " + e.message);
        });
    </script>
</body>
</html>
